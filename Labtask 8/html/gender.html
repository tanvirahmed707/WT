<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form - Gender</title>
</head>
<body>
    
    <form>
        
        <fieldset style="width:200px">
            
            <legend>Gender</legend>
            
                <input type="radio" name="gender" id="maleId" value="Male"> Male 
				<input type="radio" name="gender" id="femaleId" value="Female"> Female
				<input type="radio" name="gender" id="othersId" value="Others"> Other <br>
            
        </fieldset>
        <br>
        <input type="submit" name="submit" value="Submit" onclick="genderValidation()">
        
    </form>
    
    <script type="text/javascript" src="../js/script.js"></script>
</body>
</html>
